<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="teste.css">
<head>
  <meta charset="UTF-8">
  <title>Controle do LED ESP8266</title>
</head>
<body>
  <h1>Controle do LED (ESP8266 via HTTP)</h1>
  <button onclick="ligar()">Ligar LED</button>
  <button onclick="desligar()">Desligar LED</button>
  <p id="status">Status: Desconhecido</p>

  <script>
    const espIP = "http://192.168.15.6"; // Troque pelo IP do ESP

 function ligar() {
    fetch("http://127.0.0.1:5000/led/on", { method: "POST" })
        .then(res => res.json())
        .then(data => console.log(data));
}
function desligar() {
    fetch("http://127.0.0.1:5000/led/off", { method: "POST" })
        .then(res => res.json())
        .then(data => console.log(data));
}
  </script>
</body>
</html>
