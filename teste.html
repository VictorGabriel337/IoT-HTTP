<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="teste.css">
<head>
  <meta charset="UTF-8">
  <title>Controle do LED ESP8266</title>
</head>
<body>
  <h1>Controle do LED (ESP8266 via HTTP)</h1>
  <button onclick="ligar()">Ligar LED</button>
  <button onclick="desligar()">Desligar LED</button>
  <p id="status">Status: Desconhecido</p>

  <script>
const backendURL = "http://192.168.1.100:5000";  // Substitua pelo IP da sua mÃ¡quina

function ligar() {
    fetch(`${backendURL}/led/on`, { method: "POST" })
        .then(res => res.json())
        .then(data => console.log(data))
        .catch(error => console.log("Erro:", error));
}

function desligar() {
    fetch(`${backendURL}/led/off`, { method: "POST" })
        .then(res => res.json())
        .then(data => console.log(data))
        .catch(error => console.log("Erro:", error));
}
  </script>
</body>
</html>
